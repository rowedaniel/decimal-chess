<!doctype HTML>
<html lang="en">
    <head>
        <title>Chess</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Decimal Chess</h1>
        <div id="attack-display">
            <div><div class="white king"></div></div>10
            <div><div class="white queen"></div></div>8
            <div><div class="white rook"></div></div>7
            <div><div class="white knight"></div></div>5
            <div><div class="white bishop"></div></div>4
            <div><div class="white pawn"></div></div>3
        </div>
        <table>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
        <h2 class="turn-display">Turn: <span id="turn-number"></span>, <span id="turn-label">white</span> to play</h2>
        <div id="win-display">
           <h2 id="win-text">Winner</h2>
        </div>
        <button id="restart-button">Restart</button>
        <button id="quit-button">Quit</button>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
